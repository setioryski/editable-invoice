<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title id="dynamic-title">Invoice</title>
	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='script.js'></script>
	<script type='text/javascript' src='js/example.js'></script>
	
</head>

<body onload="setTitle()">

	<button class="no-print" onclick="saveInvoices()">Save Invoice</button>
	<button class="no-print" onclick="loadInvoice()">Load Invoice</button>
	<button class="no-print" onclick="window.print()">Print this page</button>
	
	<div id="page-wrap">
		<textarea id="header">INVOICE</textarea>
		<div id="identity">
			<textarea id="address">Jalan Lintas Sumatera no.3
Simpang Kuala Tanjung
Batubara Sumatera Utara 21257
Phone: 0822 5510-0105</textarea>
			<div id="logo">
				<div id="logoctr">
					<a href="javascript:;" id="change-logo" title="Change logo">Change Logo</a>
					<a href="javascript:;" id="save-logo" title="Save changes">Save</a> |
					<a href="javascript:;" id="delete-logo" title="Delete logo">Delete Logo</a>
					<a href="javascript:;" id="cancel-logo" title="Cancel changes">Cancel</a>
				</div>
				<div id="logohelp">
					<input id="imageloc" type="text" size="50" value="" /><br />(max width: 540px, max height: 100px)
				</div>
				<img id="image" src="images/logo.png" alt="logo" />
			</div>
		</div>
		<div style="clear:both"></div>
		<div id="customer">
			<textarea id="customer-title" cols="35" oninput="setTitle();">Widget Corp. c/o Steve Widget</textarea>
			<table id="meta">
				<tr>
					<td class="meta-head">Date</td>
					<td><textarea id="date">December 15, 2009</textarea></td>
				</tr>
			</table>
		</div>
		<div>
			<label class="no-print" for="roomType">Select Room Type:</label>
			<select class="no-print" id="roomType">
				<option value="standard">Standard Room</option>
				<option value="standard_extrabed">Standard Room + Extra Bed</option>
				<option value="deluxe">Deluxe Room</option>
				<option value="deluxe_extrabed">Deluxe Room + Extra Bed</option>
			  </select>
			  
		</div>
		<table id="items">
			<thead>
				<tr>
					<th>Order</th>
					<th>Description</th>
					<th>Unit Cost</th>
					<th>Night</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr class="item-row">
					<td class="item-name">
						<div class="delete-wpr">
							<textarea>Room 101</textarea>
							<a class="delete" href="javascript:;" title="Remove row">X</a>
						</div>
					</td>
					<td class="description">
						<textarea id="dateDisplay1"></textarea>
						<input type="date" class="checkin" name="checkin" oninput="calculateDifference();setTitle(1);" required pattern="\d{4}-\d{2}-\d{2}" />
						<input type="date" class="checkout" name="checkout" oninput="calculateDifference();setTitle(1);" required pattern="\d{4}-\d{2}-\d{2}" />
						<span class="delete-date" title="Clear date">X</span>
					</td>
					<td><textarea class="cost">300000</textarea></td>
					<td><textarea class="qty"></textarea></td>
					<td><span class="price">300000</span></td>
				</tr>
				<tr class="item-row">
					<td class="item-name">
						<div class="delete-wpr">
							<textarea>Room 201</textarea>
							<a class="delete" href="javascript:;" title="Remove row">X</a>
						</div>
					</td>
					<td class="description">
						<textarea id="dateDisplay2"></textarea>
						<input type="date" class="checkin" name="checkin" oninput="calculateDifference();setTitle(2);" required pattern="\d{4}-\d{2}-\d{2}" />
						<input type="date" class="checkout" name="checkout" oninput="calculateDifference();setTitle(2);" required pattern="\d{4}-\d{2}-\d{2}" />
						<span class="delete-date" title="Clear date">X</span>
					</td>
					<td><textarea class="cost">250000</textarea></td>
					<td><textarea class="qty"></textarea></td>
					<td><span class="price">250000</span></td>
				</tr>
				<tr id="hiderow">
					<td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
				</tr>
				<tr>
					<td colspan="2" class="blank"> </td>
					<td colspan="2" class="total-line">Subtotal</td>
					<td class="total-value">
						<div id="subtotal">0</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="blank"> </td>
					<td colspan="2" class="total-line">Total</td>
					<td class="total-value">
						<div id="total">0</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="blank"> </td>
					<td colspan="2" class="total-line">Amount Paid</td>
					<td class="total-value"><textarea id="paid">0</textarea></td>
				</tr>
				<tr>
					<td colspan="2" class="blank"> </td>
					<td colspan="2" class="total-line balance">Balance Due</td>
					<td class="total-value balance">
						<div class="due">0</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="terms">
			<h5>Terms</h5>
			<textarea>Thank you for your reservation</textarea>
		</div>
	</div>
</body>

</html>
